<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>o2 BERATER</title>

		<meta name="description" content="<%= webpackConfig.metadata.title %>">

		<% if (webpackConfig.htmlElements.headTags) { %>
		<!-- Configured Head Tags  -->
		<%= webpackConfig.htmlElements.headTags %>
		<% } %>

		<!-- base url -->
		<base href="<%= webpackConfig.metadata.baseUrl %>">

		<link rel="stylesheet" href="assets/css/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="assets/css/loading.css">

	</head>
	<body>
	<base-app>
		<div class="animated1 fadeOut">
			<h1>O<sub>2</sub> BERATER</h1>
			<img  class="aaicon" src="assets/img/aa_icon.png" alt="Logo iLab">
			<p class="loading">Laden...</p>
		</div>
	</base-app>

		<% if (webpackConfig.metadata.isDevServer && webpackConfig.metadata.HMR !== true) { %>
		<!-- Webpack Dev Server reload -->
		<script src="/webpack-dev-server.js"></script>
		<% } %>

	</body>
</html>
