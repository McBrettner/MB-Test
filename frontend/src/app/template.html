<div class="splash-container">
	<div class="splash">
		<h1 class="splash-head">O<sub>2</sub> BERATER</h1>
		<p class="splash-subhead">{{ 'subheader' | translate }}</p>
	</div>
</div>

<header>
	<div class="header">
		<div class="home-menu pure-menu pure-menu-horizontal pure-menu-fixed">
			
			<img class="ilablogo" src="assets/img/ilab_logo.png" alt="Logo iLab">

			<div class="pure-menu-list menu-list-padding">
				<!--<div class="help" [class.active]="panelContent==='help'" (click)="setPanelContent('help')">{{ 'help' | translate }}</div>
				<div class="userinfo" [class.active]="panelContent==='userinfo'" (click)="setPanelContent('userinfo')">{{ 'userInfo' | translate }} </div>-->
				
				<languageSelector></languageSelector>
			</div>
		</div>
		<div class="main clearfix">
			<div id="st-trigger-effects" class="pure-menu-list column">
			</div>
		</div>
	</div>
</header>

<div id="second" class="content-wrapper">
	<dialog [user-input]="dialogInput">{{ 'dialogLoading' | translate }}</dialog>
</div>

<div class="panel-container pure-g" [class.open]="panelContent" (click)="hidePanel()">
	<div id="panel" class="pure-u-1 pure-u-sm-3-4 pure-u-md-1-2 pure-u-lg-1-3" [class.open]="panelContent" (click)="$event.stopPropagation();">
		<userinfo *ngIf="panelContent==='userinfo'"></userinfo>
		<help *ngIf="panelContent==='help'" (customUserInput)="sendText($event.detail)" (close)="hidePanel()"></help>
	</div>
</div>
